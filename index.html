<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="transferir_html.ico">
    <title>Trabalho de Geo</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Fundo escuro */
            color: #ffffff; /* Texto claro */
            font-family: Arial, sans-serif; /* Fonte legível */
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            background-color: #1e1e1e; /* Fundo escuro do iframe */
        }
        /* Estilo para barra de rolagem */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; /* Cor de fundo */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #555; /* Cor do polegar */
            border-radius: 6px; /* Cantos arredondados */
            border: 3px solid #1e1e1e; /* Espaçamento */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <iframe src="https://gamma.app/embed/izg1t7lvur0k8cn" 
            title="Região Sul do Brasil: Uma Visão Geral">
    </iframe>
</body>
</html>
